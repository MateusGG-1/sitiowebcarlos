<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS-CHANNELS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border: 1px solid black;
            border-radius: 5px;
        }
        .container {
            display: flex;
            align-items: center;
        }
        nav {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>RSS-CHANNELS [Carlos C.D.]</h1>
        </header>
        <div class="container">
            <img src="icono.rss.png" alt="rss-logo" width="80px">
            <nav>
                <a href="noticias.xml">Noticias.xml</a>
            </nav>
            <img src="icono.rss.png" alt="rss-logo" width="80px">
            <nav>
                <a href="ofertas.xml">Ofertas.xml</a>
            </nav>
        </div>
    </div>
</body>
</html>
